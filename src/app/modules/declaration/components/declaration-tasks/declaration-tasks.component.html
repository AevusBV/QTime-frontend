<div class="btn-wrapper">
  <h1>Unapproved Declarations</h1>
</div>

<div class="card">
  <div class="table-responsive-vertical">
    <table id="table" class="table table-hover table-mc-light-blue">
      <thead>
      <tr>
        <th>Date.</th>
        <th>Costs.</th>
        <th>Employee.</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let element of dataSource" (click)="navigate(element.id)">
        <td data-title="Date.">{{element.date | date: 'dd/MM/yyyy'}}</td>
        <td data-title="Costs.">{{element.costs}}</td>
        <td data-title="Employee.">{{element.employee}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
